<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
    <style>
        p{
            color: purple;
            font-size: 20px;
            text-align: center;
            text-indent: 50px;
            word-spacing: 25px;
        }

        b{
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <p>
        <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</b> Blanditiis impedit beatae nihil inventore assumenda, doloremque atque quo magni error repellat soluta distinctio nemo, recusandae cupiditate sapiente odio, asperiores laudantium! Ipsam!
    </p>
</body>
</html>
